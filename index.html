<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./assets/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <div class="profile__data">
          <img
            src="./assets/profilePhoto.png"
            alt="Foto de perfil de Rodney"
            class="profile__img"
          />
          <h1 class="profile__name">Rodney Cotton</h1>
          <h2 class="profile__city">Helsinki, Finland</h2>
        </div>
        <div class="profile__social">
          <div class="profile__social-item">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="profile__social-item">
            <h3>2,242</h3>
            <p>Followers</p>
          </div>
          <div class="profile__social-item">
            <h3>1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </section>
      <section class="gallery">
        <img
          src="./assets/photo1.png"
          alt="Sala con muebles, plantas y jarrones con plantas"
          class="gallery__img-1"
        />
        <img
          src="./assets/photo2.png"
          alt="Sala con muebles y dos mesas"
          class="gallery__img-2"
        />
        <img src="./assets/photo3.png" alt="BaÃ±era" class="gallery__img-3" />
        <img
          src="./assets/photo_4.png"
          alt="Lampara de escritorio"
          class="gallery__img-4"
        />
        <img src="./assets/photo5.png" alt="planta" class="gallery__img-5" />
        <img
          src="./assets/photo6.png"
          alt="Sala japonesa"
          class="gallery__img-6"
        />
      </section>
      <footer class="footer">
        <p>
          Created by
          <a href="https://twitter.com/dcuevasr24" target="_blank"
            >Daniel Cuevas</a
          >
          - devChallenges.io
        </p>
      </footer>
    </main>
  </body>
</html>
